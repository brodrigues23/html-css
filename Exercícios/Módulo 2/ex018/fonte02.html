    <style>
        @font-face {
            font-family: 'raider'; /*format ('trueype');*/
            src: url(fonts/raidercrusader.ttf);
            font-weight: normal;
            font-style: normal;

            /*Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            - svg
            */
        }

        body{
            font-family: 'raider', Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'raider', Times, serif;
            font-size: 3em;
            font-weight: normal;

        }
    </style>
</head>
